<style>

a{
	color: #FFFFFF;
	text-decoration: none;
	font-family: 'Open Sans', sans-serif;
	font-size: 1.5vw;
	opacity: 0;
	animation: ani2 0.75s ease-out 0.70s forwards;

a:hover{
	color: yellow;
	transition: 0.5s;

body {

}

.contact-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

.contact-buttons {
    display: flex;
    justify-content: center;
    align-items: center;
}

.contact-button {
    display: inline-block;
    margin: 10px;
    padding: 15px 20px;
    border: 2px solid #333;
    background-color: #D1966A;
    color: #FFF8DC;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.contact-button:hover {
    background-color: #8B4513;
    color: #FFF;
}

.contact-section {
    border: 2px solid #333;
    padding: 20px;
    margin: 20px;
    width: 50%;
    text-align: center;
}

.input-box {
    width: calc(100% - 22px);
    padding: 10px;
    margin: 10px 0;
    box-sizing: border-box;
    border: 2px solid #333;
}

.send-button {
    background-color: #D1966A;
    color: #FFF8DC;
    padding: 10px 20px;
    border: 2px solid #333;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.send-button:hover {
    background-color: #8B4513;
    color: #FFF;
}
</style>

<script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.send-button').addEventListener('click', function () {
                // Get user inputs
                const name = document.querySelector('.input-name').value;
                const phoneNumber = document.querySelector('.input-phone').value;
                const emailTitle = document.querySelector('.input-title').value;
                const message = document.querySelector('.input-message').value;

                // Create a pre-filled message
                const preFilledMessage = `Name: ${name} Phone Number: ${phoneNumber} Email Title: ${emailTitle} Message: ${message}`;

                // Generate WhatsApp URL
                const whatsappUrl = `https://wa.me/60174662450?text=${encodeURIComponent(preFilledMessage)}`;

                // Redirect to WhatsApp
                window.location.href = whatsappUrl;
            });
        });
</script>
